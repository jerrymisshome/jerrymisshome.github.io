<!doctype html>
<html>
<head>
  <title>HappyBD</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src='solitaireVictory.js'></script>
</head>
<body>
  <nav>
    <button class='clear'>Reset</button>
  </nav>
  <img src='sheng.png' alt="loveboy" id="people1"></img>
  <img src='ri.png' id="people2"></img>
  <img src='kuai.png' id="people3"></img>
  <img src='le.png' id="people4"></img>

  <script>
    $(document).on('ready', function() {
      $(people1).click(function(e) {
        $(e.target).solitaireVictory();
      });
      $(people2).click(function(e) {
        $(e.target).solitaireVictory();
      });
      $(people3).click(function(e) {
        $(e.target).solitaireVictory({fallToLeft:true});
      });
      $(people4).click(function(e) {
        $(e.target).solitaireVictory({fallToLeft:true});
      });
      // $(document).on('click', 'img.people1', function() {
      //   $('img.people1').solitaireVictory();
      $(document).on('click', 'button.clear', function() {
        $('').solitaireVictory({clear: true});
      })
    })
  </script>
</body>
</html>
